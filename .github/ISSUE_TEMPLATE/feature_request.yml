name: 💡功能建议（Feature suggest）
description:将你的想法告诉我们！（ Suggest a feature or improvement）
title: "\u200b"
labels: ['feat', 'story']
body:
  - type: markdown
    attributes:
      value: |
        感谢您在百忙之中给予我们宝贵的建议！
        Thanks for taking the time to fill out this feature suggestion!
  - type: textarea
    id: description
    attributes:
      label: 💬功能描述（Description）
      description: |
        你希望我们添加什么样的功能？
        What would you like to see added to Balala?
      placeholder: 请详细说明该功能.（Please explain in details the feature and improvements you'd like to see）
      required: true
  - type: textarea
    attributes:
      label: ✨用例（Use case）
      description: |
        该功能如何使用及该功能的使用者是谁.
        How might this feature be used and who might use it.
  - type: textarea
    attributes:
      label: 💡其他补充（Anything else?）
      description: |
        将任何跟您所想功能相关的链接，参考资料补充进来，更有助于我们了解你的想法！
        Links? References? Anything that will give us more context about the idea you have!
        小贴士：您可以在这贴入图片
        Tip: You can attach images here
  - type: checkboxes
    attributes:
      label: 🔥你愿意提交PR么？（Are you willing to submit a PR?）
      description: |
        (可选) 我们鼓励您提交[Pull Request](https://github.com/freeCB/balala/pulls) (PR) 来帮助我们改进Balala，特别是如果您非常了解如何实现修复或者某个功能。请参考Balala[Contributing Guide](/) 开始使用
        (Optional) We encourage you to submit a [Pull Request](https://github.com/freeCB/balala/pulls) (PR) to help improve Balala for everyone, especially if you have a good understanding of how to implement a fix or feature.
        See the Balala [Contributing Guide](/) to get started.
      options:
        - label:我愿意！（Yes I'd like to help by submitting a PR!）
